<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.to Form Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_form">
            <section id="camp-activities-inquiry">
                <h1>Camp Activities Inquiry</h1>
                <form action="" method="POST">
                    <div class="form_container">
                        <div class="form_control">
                            <label class="act" for="activity-select">Which camp activities are you most looking forward to?<span>*</span></label>
                            <select id="activity-select" name="activity">
                                <option value="" selected>--Please choose an option--</option>
                                <option value="hiking">Hiking</option>
                                <option value="canoeing">Canoeing</option>
                                <option value="fishing">Fishing</option>
                                <option value="crafts">Crafts</option>
                                <option value="archery">Archery</option>
                            </select>
                        </div>
                        <div class="form_control">
                            <label for="food-allergies">Food Allergies (if any)</label>
                            <textarea id="food-allergies" name="food_allergies" rows="4" cols="50" placeholder="Please Write without hesitation..."></textarea>
                        </div>
                        <div class="form_control">
                            <label for="additional-info">Additional things the counselor should know</label>
                            <textarea id="additional-info" name="additional_info" rows="4" cols="50" placeholder="You can tell us, for your better holiday..."></textarea>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
